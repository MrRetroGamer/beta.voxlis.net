<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXLIS.NET - Ready to win?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');
        
        @font-face {
            font-family: 'Bolt Sans';
            src: url('https://db.onlinewebfonts.com/t/1dc8ecd8056a5ea7aa7de1db42b5b639.woff2') format('woff2'),
                 url('https://db.onlinewebfonts.com/t/1dc8ecd8056a5ea7aa7de1db42b5b639.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Bolt Sans';
            src: url('https://db.onlinewebfonts.com/t/2e5aa5d2ccb562a1a7fad9a97a25f309.woff2') format('woff2'),
                 url('https://db.onlinewebfonts.com/t/2e5aa5d2ccb562a1a7fad9a97a25f309.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bolt Sans', 'Montserrat', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #030712;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            transform: scale(1.5);
        }

        .logo-bar {
            height: 1.5rem;
            width: 0.25rem;
            margin-right: 0.25rem;
            background: linear-gradient(to bottom, #ff3333, #dc2626);
            border-radius: 0.125rem;
            transition: height 0.3s, background 0.3s ease;
        }

        .logo-txt-lt {
            font-weight: 300;
            letter-spacing: -0.025em;
            font-size: 1.25rem;
            font-family: "Open Sans", sans-serif;
        }

        .logo-txt-grd {
            background: linear-gradient(to right, #ff3333, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            letter-spacing: -0.025em;
            font-size: 1.35rem;
            transition: background 0.3s ease;
            font-family: "Open Sans", sans-serif;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff3333, #dc2626);
            border-radius: 2px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s ease;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: rgba(156, 163, 175, 1);
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loading-screen.hidden {
            animation: fadeOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .text-white {
            color: #ffffff;
        }

        .text-red {
            color: #ff3333;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        .fade-out {
            opacity: 0;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: #ff3333;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-15px) translateX(10px);
            }
            50% {
                transform: translateY(-25px) translateX(-5px);
            }
            75% {
                transform: translateY(-10px) translateX(-10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
            filter: blur(8px) brightness(0.6) saturate(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(20, 20, 20, 0.5) 100%);
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 0.7rem 2rem;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            justify-self: start;
        }

        .navbar-logo-line {
            width: 4px;
            height: 20px;
            background-color: #ff3333;
            margin-right: 8px;
        }

        .navbar-links {
            display: flex;
            gap: 2.5rem;
            justify-self: center;
        }

        .navbar-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3333;
            transition: width 0.3s ease;
        }

        .navbar-link:hover {
            color: #ff3333;
        }

        .navbar-link:hover::after {
            width: 100%;
        }

        .navbar-right {
            justify-self: end;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .discord-btn, .check-programs-btn {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Bolt Sans', 'Montserrat', sans-serif;
        }

        .discord-btn:hover, .check-programs-btn:hover {
            background-color: #ff5555;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .check-programs-btn {
            padding: 0.85rem 2rem;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .navbar-container {
                grid-template-columns: 1fr auto;
                grid-template-areas: 
                    "logo toggle"
                    "links links";
            }
            
            .navbar-logo {
                grid-area: logo;
            }
            
            .navbar-toggle {
                display: block;
                grid-area: toggle;
                justify-self: end;
                z-index: 100;
            }
            
            .navbar-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(15, 15, 15, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transition: right 0.5s ease;
                z-index: 99;
                grid-area: links;
            }

            .navbar-links.active {
                right: 0;
            }
            
            .navbar-right {
                display: none;
            }

            .navbar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 98;
                opacity: 0;
                visibility: hidden;
                transition: all 0.5s ease;
            }

            .navbar-overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 0 3rem;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            position: relative;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            border-radius: 2px;
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 5.5rem;
            }
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        @media (min-width: 768px) {
            .tagline {
                font-size: 1.5rem;
            }
        }

        .games-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }

        .section-title {
            font-size: 1.75rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f5f5f5;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            border-radius: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2.5rem;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        @media (min-width: 640px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .game-card {
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff3333, #ff5555);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 51, 51, 0.3);
            border-color: rgba(255, 51, 51, 0.2);
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.8rem;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }

        .game-card:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .game-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            text-align: center;
            position: relative;
            letter-spacing: 1px;
        }

        .roblox-card {
            position: relative;
            overflow: hidden;
        }

        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            margin-top: 3rem;
            color: #999999;
            font-size: 0.9rem;
            position: relative;
            letter-spacing: 1px;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-logo">
            <div class="logo-bar"></div>
            <span class="logo-txt-lt">WWW.</span>
            <span class="logo-txt-grd">VOXLIS</span>
            <span class="logo-txt-lt">.NET</span>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text">Loading resources...</div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <div class="navbar-logo-line"></div>
                <span class="text-white">WWW.</span><span class="text-red">VOXLIS</span><span class="text-white">.NET</span>
            </a>
            
            <div class="navbar-links" id="navbar-links">
                <a href="https://beta.voxlis.net/" class="navbar-link">CS2</a>
                <a href="roblox.html" class="navbar-link">ROBLOX</a>
                <a href="https://beta.voxlis.net/" class="navbar-link">MINECRAFT</a>
            </div>
            
            <div class="navbar-right">
                <button class="discord-btn">DISCORD</button>
            </div>
            
            <button class="navbar-toggle" id="navbar-toggle">☰</button>
        </div>
        <div class="navbar-overlay" id="navbar-overlay"></div>
    </nav>

    <video class="video-background" autoplay loop muted playsinline id="background-video">
        <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1313140/c80d1a3ea315f69f72cbb77bffe42c5ed0f7b945.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    
    <div class="particles-container" id="particles-container"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">
                <span class="text-white">WWW.</span><span class="text-red">VOXLIS</span><span class="text-white">.NET</span>
            </h1>
            <p class="tagline">
                READY TO <span class="text-red">WIN</span>?
            </p>
        </header>
    
        <section class="games-section">
            <h2 class="section-title">PREMIUM PROGRAMS</h2>
            
            <div class="game-grid">
                <a href="https://beta.voxlis.net/" class="game-card">
                    <img src="cs2.png" alt="Counter-Strike 2" class="game-icon">
                    <h3 class="game-title">Counter-Strike 2</h3>
                    <button class="check-programs-btn">CHECK PROGRAMS</button>
                </a>
                
                <a href="/roblox" class="game-card roblox-card">
                    <img src="roblox.png" alt="Roblox" class="game-icon">
                    <h3 class="game-title">Roblox</h3>
                    <button class="check-programs-btn">CHECK PROGRAMS</button>
                </a>
                
                <a href="https://beta.voxlis.net/" class="game-card">
                    <img src="minecraft.png" alt="Minecraft" class="game-icon">
                    <h3 class="game-title">Minecraft</h3>
                    <button class="check-programs-btn">CHECK PROGRAMS</button>
                </a>
            </div>
        </section>
    
        <footer>
            <p>&copy; 2025 VOXLIS.NET. All rights reserved.</p>
        </footer>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const backgroundVideo = document.getElementById('background-video');
            const particlesContainer = document.getElementById('particles-container');
            const navbar = document.getElementById('navbar');
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarLinks = document.getElementById('navbar-links');
            const navbarOverlay = document.getElementById('navbar-overlay');
            
            navbarToggle.addEventListener('click', function() {
                navbarLinks.classList.toggle('active');
                navbarOverlay.classList.toggle('active');
                
                this.textContent = this.textContent === '☰' ? '✕' : '☰';
            });
            
            navbarOverlay.addEventListener('click', function() {
                navbarLinks.classList.remove('active');
                navbarOverlay.classList.remove('active');
                navbarToggle.textContent = '☰';
            });
            
            const navLinks = document.querySelectorAll('.navbar-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navbarLinks.classList.remove('active');
                    navbarOverlay.classList.remove('active');
                    navbarToggle.textContent = '☰';
                });
            });
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            function createFireParticles() {
                particlesContainer.innerHTML = '';
                
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 2 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    particle.style.opacity = (Math.random() * 0.08 + 0.05).toString();
                    
                    const duration = Math.random() * 10 + 5;
                    particle.style.animationDuration = `${duration}s`;
                    
                    const delay = Math.random() * 5;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createFireParticles();
            
            let progress = 0;
            const startTime = performance.now();
            const isSlowDevice = () => performance.now() - startTime > 300;

            const loadingInterval = setInterval(
                () => {
                    if (progress < 100) {
                        const increment = isSlowDevice() ? 5 : 10;
                        progress += increment;
                        if (progress > 100) progress = 100;
                        requestAnimationFrame(() => {
                            loadingBar.style.width = `${progress}%`;
                        });
                        const loadingText = document.querySelector(".loading-text");
                        if (progress < 30) {
                            loadingText.textContent = "Loading resources...";
                        } else if (progress < 60) {
                            loadingText.textContent = "Preparing content...";
                        } else if (progress < 90) {
                            loadingText.textContent = "Almost ready...";
                        } else {
                            loadingText.textContent = "Welcome to voxlis.NET";
                        }
                    } else {
                        clearInterval(loadingInterval);
                        setTimeout(
                            () => {
                                loadingScreen.style.transition = "opacity 0.8s ease, visibility 0.8s ease";
                                loadingScreen.style.opacity = "0";
                                loadingScreen.style.visibility = "hidden";

                                setTimeout(() => {
                                    loadingScreen.remove();
                                }, 800);
                            },
                            isSlowDevice() ? 500 : 200
                        );
                    }
                },
                isSlowDevice() ? 100 : 50
            );
            
            setTimeout(() => {
                if (!loadingScreen.classList.contains('hidden')) {
                    loadingBar.style.width = '100%';
                    document.querySelector(".loading-text").textContent = "Welcome to voxlis.NET";
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = "0";
                        loadingScreen.style.visibility = "hidden";
                        
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 800);
                    }, 1000);
                }
            }, 8000);
            
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'BUTTON') return;
                    e.preventDefault();
                    window.location.href = this.getAttribute('href');
                });
            });
            
            function attemptPlay() {
                backgroundVideo.play().catch(error => {});
            }
            
            attemptPlay();
            
            document.addEventListener('click', attemptPlay, { once: true });
            document.addEventListener('touchstart', attemptPlay, { once: true });
        });
    </script>
</body>
</html>
